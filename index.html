<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" id="search-text" placeholder="Search todos" class="input">
            <label for="hide-btn" class="checkbox">
                <input id="hide-btn" type="checkbox">Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos-area"></div>
        <form id="form-el">
            <input type="text" placeholder="Input a todo" name="newTodo" class="input">
            <button class="button">Add to the list</button>
        </form>
    </div>

    <script src="/scripts/uuid.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
</body>
</html>
